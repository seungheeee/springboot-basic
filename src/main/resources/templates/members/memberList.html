<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>이름</th>

    </tr>
  </tbody>
  </thead>
</table>
</body>
</html>
